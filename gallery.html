<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Aakash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img, .gallery video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1 style="text-align:center; padding:30px;">My Images & Videos</h1>

<div class="gallery">
  <img src="images/me1.jpg">
  <img src="images/me2.jpg">
  <img src="images/album1.jpg">

  <!-- VIDEO -->
  <video controls>
    <source src="images/video1.mp4" type="video/mp4">
  </video>
</div>

</body>
</html>
